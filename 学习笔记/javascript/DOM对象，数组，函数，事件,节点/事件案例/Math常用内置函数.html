<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //绝对值
        console.log(Math.abs(-5));
        console.log(Math.abs(null));
        //PI
        console.log(Math.PI);
        //最大值，只能在括号里输入数字，不能输入数组
        console.log(Math.max(1,23,58,6,8,2) );
        //最小值，只能在括号里输入数字，不能输入数组
        console.log(Math.min(12,33,66,8,6,6,5,6));
        //向上取整
        console.log(Math.ceil(5.2));
        //向下取整
        console.log(Math.floor(4.5));
        //求x的y次幂
        Math.pow(2,5);
        //求x的平方根
        Math.sqrt(9);
        //求一个随机数 默认0~1
        Math.random()*50;


    </script>
</head>
<body>

</body>
</html>
