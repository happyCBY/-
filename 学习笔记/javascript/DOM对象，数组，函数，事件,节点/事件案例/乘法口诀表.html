<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div:nth-of-type(3) {
            color: red;
        }
    </style>
    <script>
        function count() {
            document.write("<table border=1 cellspace=1>");
            for (var i = 1; i < 10; i++) {
                document.write("<tr>");
                for (var j = 1; j <= i; j++) {
                    document.write("<td>");
                    document.write(i + '*' + j + '=' + i * j);
                    document.write("</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }
        console.log(count());
    </script>
</head>

<body>


</body>

</html>
